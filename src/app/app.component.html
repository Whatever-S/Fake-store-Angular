<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase}}</h1>
  <input
    type="text"
    class="mb-2 border py-2 px-4 w-full border rounded"  
    placeholder="Find..."
    [(ngModel)]="term"
  >
  <p *ngIf="loading" class="text-center text-lg" >Loading...</p>

  <!-- <app-product *ngFor="let product of products" [product]="product" ></app-product> -->

  <div *ngIf="productsService.products">
    <app-product *ngFor="let product of productsService.products | filterProducts: term " [product]="product" ></app-product>
  </div>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
    <app-create-product></app-create-product>
  </app-modal>

  <button
    class="rounded-full bg-green-600 text-white fixed right-5 bottom-5 py-2 px-4"
    (click)="modalService.open()"
  >Add component</button>
</div>
